<div class="row">
  <div class="col">
    <input #termino type="text" class="form-control" (keyup)="buscar(termino.value)" placeholder="Buscar Artista">
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
  <div class="col" *ngFor="let artista of artistas">
    <div class="card">
      <img [src]="artista.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{artista.name}}</h5>
      </div>
    </div>
  </div>
</div>
