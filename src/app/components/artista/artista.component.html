<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row animated fade-in" *ngIf="!loadingArtist">
  <div class="col-2">
    <img [src]="artista.images | noimage" [alt]="artista.name" class="img-thumbnail img-circle"/>
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la pagina del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>

  <div class="row mt-5">
    <div class="col">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Albun</th>
            <th>Canci√≥n</th>
            <th>Vista previa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tracks of topTracks">
            <td>
              <img [src]="tracks.album.images | noimage" class="img-thumb">
            </td>
            <td>{{tracks.album.name}}</td>
            <td>{{tracks.name}}</td>
            <td>
              <!-- <audio [src]="tracks.preview_url" controls></audio> -->
              <iframe style="border-radius:12px" [src]="tracks.uri | domseguro:'https://open.spotify.com/embed?uri='" width="100%" height="102" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
