<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let release of newReleases">
    <div class="card">
      <img [src]="release.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{release.name}}</h5>
        <p class="card-text">
          <span class="badge rounded-pill bg-primary" *ngFor="let artist of release.artists">{{artist.name}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
